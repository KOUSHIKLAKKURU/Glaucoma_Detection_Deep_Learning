<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glaucoma Detection</title>
    <style>
        .container{
            display: flex;
            text-align: center;
            flex-direction: column;
            justify-content: center;
        }
        .con{
            flex-direction: column;
            align-items: center;
        }
        .con button{
            height: 40px;
            width: 100px;
            border-radius: 20px;
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Glaucoma Detection</h1>
        <div class="con">
            <form action="{% url 'predict' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <label>Choose an image</label>
                <br><br><br>
                <input type="file" name="image"/>
                <br><br><br>
                <button type="submit">Predict</button>
            </form>
        </div>
    </div>
</body>
</html>
